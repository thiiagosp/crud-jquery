<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Crud</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Student CRUD</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    </div>
  </nav>
  <br/><br/><br/><br/><br/><br/><br/><br/>

  <section>
    <div class="container">
      <div class="starter-template">
        <div class="col-md-10 offset-md-1">
          <form id="studentForm" class="" action="#">
            <input class="name" type="text" name="name" placeholder="Student Name">
            <input class="age" type="text" name="age" placeholder="Student Age">
            <input class="cpf" type="text" name="cpf" placeholder="Student Id">
            <input type="submit" name="enter" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="starter-template">
        <div class="col-md-10 offset-md-1">
          <table id="studentList">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>ID</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr id='1'>
                <td>Thiago Pereira</td>
                <td>22</td>
                <td>000.000.000-12</td>
                <td class="editStudent center"><i class="fa fa-pencil"></i></td>
                <td class="deleteStudent center"><i class="fa fa-trash"></i></td>
              </tr>
              <tr id='2'>
                <td>Gerivaldo Magalh√£es</td>
                <td>48</td>
                <td>123.123.123-12</td>
                <td class="editStudent center"><i class="fa fa-pencil"></i></td>
                <td class="deleteStudent center"><i class="fa fa-trash"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
